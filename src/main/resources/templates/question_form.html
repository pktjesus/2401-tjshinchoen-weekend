<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <h5 class="my-3 border-bottom pb-2">질문등록</h5>
        <form th:action="@{/question/create}" method="post" th:object="${questionForm}">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" name="subject" id="subject" class="form-control" th:field="*{subject}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" class="form-control" rows="10" th:field="*{content}"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
    </div>
</html>
