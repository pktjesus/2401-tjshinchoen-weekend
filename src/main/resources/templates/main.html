<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>지역검색 WishList</title>
	<!-- bootstrap(css) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"></script>
    <!-- jQuery(js) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- vue(js) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<br>
    <div class="container">
	    <!-- Search 영역 -->
	    <div class="row">
	        <!-- 검색상자 -->
	        <div class="col-md-8">
	            <input type="text" class="form-control" id="searchBox" value="아구찜" placeholder="맛집을 검색해주세요 ex)판교 갈비집"/>
	        </div>
	        <!-- 검색버튼 -->
	        <div class="col-md-4">
	            <button type="button" id="searchButton" class="btn btn-primary" style="width: 100%;">검색</button>
	        </div>
	    </div>
	    
	    <br>
	    <!-- Search 결과영역 -->
	    <div class="row" id="search-result">
			<!-- 검색 이미지 결과 화면 -->
            <div class="col-md-8">
                <img id="wish-image" style="width: 100%; height: 100%;" src="https://d12zq4w4guyljn.cloudfront.net/750_750_20240209035512_photo1_0c59afeb9a10.jpg" alt="검색결과 이미지"/>
            </div>
            <!-- 검색 텍스트 결과 화면 -->
            <div class="col-md-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="wish-title">test1</li>
                    <li class="list-group-item" id="wish-category">test2</li>
                    <li class="list-group-item" id="wish-jibun-address">test3</li>
                    <li class="list-group-item" id="wish-road-address">test4</li>
                    <li class="list-group-item" id="wish-hompage"><a href="" target="_blank">홈페이지</a></li>
                </ul>
                <button id="wish-button" type="button" class="btn btn-primary" style="position: absolute; bottom: 0px; width:100%;">위시리스트 추가</button>
            </div>
		</div>
		
		<br><br><br>
		<!-- 나의 맛집리스트 라벨 -->
		<div class="row">
			<div class="col-md-12 alert alert-primary" style="text-align: center;">
				나의 맛집 리스트
			</div>
		</div>
		
		<!-- 나의 맛집리스트 영역 -->
	    <div id="wish-list-result">
			<div class="row" style="margin-top: 20px;">
				<!-- 위시리스트 이미지 화면 -->
	            <div class="col-md-8">
	                <img style="width: 100%; height: 100%;" src="https://d12zq4w4guyljn.cloudfront.net/750_750_20240209035512_photo1_0c59afeb9a10.jpg" alt="위시리스트 이미지"/>
	            </div>
	            <!-- 위시리스트 텍스트 화면 -->
	            <div class="col-md-4">
	            	<ul class="list-group list-group-flush">
	                	<li class="list-group-item">장소: </li>
	                	<li class="list-group-item">Category: </li>
	                    <li class="list-group-item">지번주소: </li>
	                    <li class="list-group-item">도로명주소: </li>
	                    <li class="list-group-item">방명여부: </li>
	                    <li class="list-group-item">방명여부: </li>
	                    <li class="list-group-item">방문횟수: </li>
	                    <li class="list-group-item"><a href="" target="_blank">홈페이지</a></li>
	                </ul>
	
	                <button type="button" class="btn btn-primary" style="width:100%; ">방문 추가</button>
	                <br><br>
	                <button type="button" class="btn btn-primary" style="width:100%; ">리스트 삭제</button>
	            </div>
            </div>
		</div>
	</div>	    
</body>
</html>
